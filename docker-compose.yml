services:
  nginx:
    image: nginx:latest
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
  app:
    image: playground:latest
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env
    command: npm start
    volumes:
      - ./database.sqlite:/app/database.sqlite
