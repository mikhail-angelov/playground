services:
  app:
    image: docker.pkg.github.com/mikhail-angelov/playground/playground:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - .env.local
    command: node /app/server/dist/index.js
    volumes:
      - ./database.sqlite:/app/database.sqlite
